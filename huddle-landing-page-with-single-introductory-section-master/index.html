<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <!-- image area -->
   <div class="container">
      <div class="left">
        <div class="logo">
          <img src=".//images/logo.svg" alt="">
        </div>
         <div class="banner">
          <img src="./images/illustration-mockups.svg" alt="">
         </div>
      </div>

<!-- text area -->
      <div class="right">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
      <div class="icon">
        <ul>
          <li title="facebook"><a target="_blank" href="#"><i class="fa-brands fa-facebook"></i></a></li>
          <li title="twitter"><a target="_blank" href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li title="Instagram" ><a target="_blank" href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
      </div>
   </div>

<!-- footer area -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Naimul islam Omit</a>.
    </p>
